<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login/Registration</title>
</head>
<body>
  
    <div class="log-container">
      
    
      <h2 class="log-head">Sign In</h2>
      
      <form action="">        
            <input type="email" placeholder="Enter Email" name="email" class="email"  required>
                    
            <input type="password" placeholder="Enter Password" class="password" name="password" required>
            
            <div class="submit-field btn" type="submit" onclick="onSubmit()">
             Login
            </div>

            <div class="to-reg">
                <a href="./index.html">I have an Account</a>
            </div>
      </form>

    </div>    
  
  
</body>
</html>
