<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login/Registration</title>
</head>
<body>
  
    <div class="reg-container">
      
      <h2>Register</h2>
      
      <form action="">        
            <input type="text" placeholder="Enter Username" name="username" required>
              
            <input type="email" placeholder="Enter Email" name="email"  required>
                
            <input type="tel" placeholder="Enter Phone number" name="phone" pattern="[0-9]{3}-[0-9]{2}"  required>
                
            <input type="password" placeholder="Enter Password" name="password" required>
            
            <input type="password" placeholder="Confirm Password" name="confirm-pass" required>
          
            <div class="submit-field btn" type="submit" onclick="onSubmit()">
             submit
            </div>

            <div class="to-login">
               <a href="">Already have Account</a>
            </div>
      </form>

    </div>    
  
  
</body>
</html>
